        var str = "";
        var m = 0;
        var col = +prompt("请输入行数");
        var i, j;
        for (j = 1; j <= col; j++) {

            for (i = 1; i <= col - j; i++) {
                str += " ";
            }
            for (m = j * 2 - 1; m > 0; m--) {
                str += "*";
            }
            str += "\n";
        }
        for (j = 1; j <= col; j++) {

            for (i = col - 1; i >= col - j; i--) {
                str += " ";
            }
            for (m = (col - j) * 2 - 1; m > 0; m--) {
                str += "*";
            }
            str += "\n";
        }
