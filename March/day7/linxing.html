<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var star = ''
        var p = -1
        for(var i = 1; i<= 5;i++){
            for(var j = 1;j<= Math.abs(3-i);j++){
                star+= ' '
            }
            if(i<=3){
                p+=2
                for(var k = 1;k<= p ;k++){
                    star+= '★'
                    }
            star+='\n'
            }
            else{
                p+=-2
                for(var k = 1;k<= Math.abs(p) ;k++){
                    star+= '★'
                    }
            star+='\n'
            }
            }

        console.log(star)
    </script>
</body>
</html>
