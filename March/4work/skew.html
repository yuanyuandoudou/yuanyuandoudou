<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: hsla(0, 0%, 0%,0.3);
        }
        img{
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .container:hover .box{
            z-index: 100;
        }
        .container:hover img{
            transition: 2s;
            transform: scale(1.5)  skew(-20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <img src="2.png" alt="222">
    </div>
</body>
</html>
