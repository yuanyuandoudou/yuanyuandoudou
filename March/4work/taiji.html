<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极</title>
    <style>
        body{
            background-color: #ccc;
            margin-left: 400px;
            margin-top: 300px;
        }
        div{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: -webkit-linear-gradient(left, black 50%, white 50%, white 100%);
            position:relative;
        }
        div::before{
            content:'';
            box-sizing: border-box;
            display: block;
            width: 200px;
            height: 200px;
            background:white;
            position: relative;
            left: 100px;
            border:80px solid black;
            border-radius: 50%;
        }
        div::after{
            content:'';
            box-sizing: border-box;
            display: block;
            width: 200px;
            height: 200px;
            position: relative;
            left: 100px;
            border:80px solid white;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
