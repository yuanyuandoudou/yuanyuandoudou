<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 2000px;
            height: 336px;
            background: url(./bg1.png) no-repeat;
            position: relative;
        }
        .box div:nth-of-type(1){
            width: 200px;
            height: 100px;
            background: url(./bear.png) ;
            top: 200px;
            left: 0;
            animation: name 0.5s steps(8) infinite, dage 5s linear forwards;
            position: absolute;
        }

        @keyframes name{
            100%{
                background-position-x :-1600px; 
            }
        }
        @keyframes dage{
            100%{
                left: 1500px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
