<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: pink;
            position: relative;
        }
        .qiu{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 300px;
            left: 200px;
            z-index: 1;
            animation: diao 0.8s linear infinite , mao 0.8s linear infinite;
        }
        @keyframes diao{
            50%{
                transform: translateY(-250px);
            }
            100%{
                transform: translateY(0);
            }
        }
        @keyframes mao {

            70%{
                transform: scale(1);
            }
            100%{
                transform: scaleX(1.2);
            }
            
        }
        .shadow{
            width: 70px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            box-shadow: 0 0 10px;
            position: absolute;
            top:390px;
            left: 215px;

            animation: sha 0.8s linear infinite;
        }
        @keyframes sha{
            0%{
                transform: scale(1);
            }
            12%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.6);
            }
            88%{
                transform: scale(1);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qiu"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
