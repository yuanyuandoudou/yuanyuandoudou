<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:200px auto;
            padding:0;
            width: 100%;
            height: 100vh;
        }
        div{
            width: 167px;
            height: 191px;
            background: url(./robot.png) no-repeat;
            animation: robot 3s linear infinite;
            position: absolute;
            left: 0;
            height: 300px;
        }
        @keyframes robot{
            49%{
                transform:  rotateY(0);
                left: 800px;
            }
            50%{
                transform: rotateY(180deg);
            }
            100%{
                transform: rotateY(180deg);
                left:0;

            }
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
