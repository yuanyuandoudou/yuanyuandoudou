<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 400px;
            background: lightskyblue;
            position: relative;
            margin:200px auto;
        }
        .box div:nth-of-type(1){
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* border: 1px solid white; */
            position: absolute;
            left: 200px;
            top: 100px;
            animation: bi 2s linear infinite;
        }
        .box div:nth-of-type(2){
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: whitesmoke;
            position: absolute;
            left: 202px;
            top: 185px;
            transform-origin: 99px 16px;
            animation: sha 2s linear infinite ;
        }
        @keyframes sha{
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes bi{
            50%{
            box-shadow: 0 0 50px rgb(111, 112, 112);
                
            }
            100%{
                box-shadow: none;
            }
        }
   
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>

    </div>
</body>
</html>
