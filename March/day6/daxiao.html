<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ge = prompt("先输入一个数")
        var di = prompt("再输入一个数")
        if( Number(ge) > Number(di) ){
            alert('最大值为'+ge)
        }
        else if( Number(ge) < Number(di)){
            alert('最大值为'+di)
        }
        else{
            alert('两个值相等')
        }
    </script>
</body>
</html>
