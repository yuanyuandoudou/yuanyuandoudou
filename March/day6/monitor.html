<body>
    <script>
        var goubi = Number(prompt('悄悄告诉我班长还有多少钱'))
        if(goubi >= 2000){
            alert('让班长请我们吃西餐')
        }
        else if(goubi>=1500){
            alert('班长还能请我们吃快餐')
        }
        else if(goubi>=1000){
            alert('班长只能接我们喝水了')
        }
        else if(goubi>=500){
            alert('班长还买的起棒棒糖吧')
        }
        else{
            alert('班长你发起水滴筹吧')
        }
    </script>
</body>
