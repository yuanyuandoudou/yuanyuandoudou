<body>
    <script>
        var shu=0
        for(var i = 1; i <=  10; i++){
            shu+= +prompt('请输入第'+ i + '个数')
        }
        alert('十个数的和为'+shu+'平均数为'+ shu/(i-1))
    </script>
</body>
