<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sha = 0
        for(var i=1;i<=100;i++){
            if(i%2 !== 0){
                sha+= i
            }
        }
        alert('100以内的奇数和为'+sha)
    </script>
</body>
</html>
