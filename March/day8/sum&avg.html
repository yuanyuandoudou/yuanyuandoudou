<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getsum(){
            var scoreArr = [45,67,56,89,98]
            var sum = 0
            for(var i=0; i<scoreArr.length;i++){
                sum+= scoreArr[i]
            }
            return sum
        }
        function getavg(){
            var scoreArr = [45,67,56,89,98]
            return getsum()/scoreArr.length
        }
        console.log(getsum())
        console.log(getavg())
    </script>
</body>
</html>
