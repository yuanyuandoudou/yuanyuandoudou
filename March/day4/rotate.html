<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            margin-top: 200px;
            margin-left: 500px;
            border-top: 3px solid yellow;
            border-bottom: 3px solid aquamarine;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .yuan{
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            text-align: center;
            padding-top: 50px;
        }
        .container:hover .yuan{
            transition: 2s;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yuan">我在<br />旋转</div>
    </div>
</body>
</html>
