<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消失</title>
    <style>
        ul{
            width: 20%;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
        li{
            border-right:1px solid #000;
            width: 28%;
            margin-top:5px;
            margin-right: 15px;
        }
        ul li:nth-of-type(3){
            border: none;
        }
        ul li:nth-of-type(6){
            border: none;
        }
        ul li:nth-of-type(7){
            border: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>测试</li>
        <li>消失</li>
        <li>边界线</li>
        <li>右侧</li>
        <li>边界线</li>
        <li>消失</li>
        <li>测试</li>
    </ul>
</body>
</html>
