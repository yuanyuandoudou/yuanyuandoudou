<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-size: 30px;
        }
        @media screen and (min-width: 768px) {
            
            .container{
                width: 100%;
                color:aqua;
            }
            .container div{
                background-color: black;
            }
            
            .box1{
                width: 100%;
                height: 30px;
                border-bottom: 10px solid white;
            }
            .box2{
                width: 100%;
                display: flex;
            }
            .box2-1{
                width: 20%;
                height: 500px;
            }
            .box2-2{
                flex:1;
                height: 500px;
                border-left:  10px solid white;
                border-right:  10px solid white;
            }
            .box2-3{
                width: 20%;
                height: 500px;

            }
            .box3{
                width: 100%;
                height: 30px;
                border-top:  10px solid white;
            }
        }
        @media screen and (min-width: 480px) and (max-width: 768px) {
            
            .container{
                width: 100%;
                color:pink;
            }
            .container div{
                background-color: black;
            }
            
            .box1{
                width: 100%;
                height: 30px;
                border-bottom: 10px solid white;
            }
            .box2{
                width: 100%;
                display: flex;
            }
            .box2-1{
                width: 20%;
                height: 500px;
            }
            .box2-2{
                flex:1;
                height: 500px;
                border-left:  10px solid white;
            }
            .box2-3{
                width: 20%;
                height: 500px;
                display: none;
            }
            .box3{
                width: 100%;
                height: 30px;
                border-top:  10px solid white;
            }
        }
        @media screen and (max-width: 480px) {
            
            .container{
                width: 100%;
                color:lime;
            }
            .container div{
                background-color: black;
                border-bottom: 10px solid white;
            }
            
            .box1{
                width: 100%;
                height: 30px;

            }
            .box2{
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .box2-1{
                width: 100%;
                height: 30px;
                border-bottom: 10px solid white;

            }
            .box2-2{
                width: 100%;
                height: 500px;
                border-bottom: 10px solid white;

            }
            .box2-3{
                width: 100%;
                height: 30px;

            }
            .box3{
                width: 100%;
                height: 30px;
            }
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="box1">头</div>
       <div class="box2">
           <div class="box2-1">左</div>
           <div class="box2-2">中</div>
           <div class="box2-3">右</div>
       </div>
       <div class="box3">尾</div>
   </div> 
</body>
</html>
