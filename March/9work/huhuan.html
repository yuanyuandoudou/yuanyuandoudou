<body>
    <script>
        var arr=[1,2,3,4,5,6,7,8]
        var first= arr[0]
        var last=arr[arr.length-1]
        arr.shift()
        arr.pop()
        arr.push(first)
        arr.unshift(last)
        console.log(arr)
    </script>
