<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var myArray = [1,2,3,1,1,3,4,5,7,7,1,2,2,4,4]
        for(var i=0;i<myArray.length;i++){
            for(var j=i+1;j<myArray.length;j++){
                if(myArray[j]===myArray[i]){
                    myArray.splice(j,1)
                    j--
                }
            }
        }
        console.log(myArray)
        var heArray = [1,2,3,1,1,3,4,5,7,7,1,2,2,4,4]
        var thisArray = []
         thisArray[0]= heArray[0]
        for(var i= 1;i<heArray.length;i++){
            if( thisArray.indexOf(heArray[i]) == -1){
                thisArray.push(heArray[i])
            }
        }
        console.log(thisArray)
    </script>
</body>
</html>
