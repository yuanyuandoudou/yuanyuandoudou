<body>
    <script>
        function  getDayNum(time){
            var year= +new Date(2022,0,0)
            var now = +new Date(time)
            var day= now-year
            day= day/1000/60/60/24
            return day
        }
        var k=getDayNum(prompt('请输入今年的某一个日期格式为年-月-日'))
        alert(k)
    </script>
</body>
