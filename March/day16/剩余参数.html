<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //first 会接受第一个参数，...last会接受剩余参数
        // ...叫做扩展运算符
        function arg(first,...last){
            console.log(first)
            console.log(last)
        }
        arg(1,2,3,4,5,6)
    </script>
</body>
</html>
