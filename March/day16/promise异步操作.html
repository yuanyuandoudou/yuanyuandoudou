<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pro = new Promise((resolve,reject)=>{
            setTimeout(()=> {
                var num = Math.round(Math.random()*10)
                console.log(num)
                if(num>5){
                    resolve('成功')
                }else{
                    reject('失败')
                }
            },1000)
        })
        pro.then((res)=>{
            console.log(res)
        },(err)=>{
            console.log(err)
        })
    </script>
</body>
</html>
