<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table{
            border-spacing: 0px;
        }
        td{
            border: 1px solid black;
            width: 200px;   
            height: 30px;
            text-align: center;
        }
        thead{
            background-color: purple;
            font-weight: 600;
        }
        tbody tr{
            background-color: pink;
        }
    </style>
</head>
<body>
    <span>请输入姓名：</span><input type="text" name="" id="" placeholder="姓名">
    <br/>
    <span>请输入邮箱：</span><input type="text" name="" id="" placeholder="ex:123456@163.com">
    <br/>
    <button>添加</button>
    <table>
        <thead>
            <td>姓名</td>
            <td>邮箱</td>
        </thead>
        <tbody>
            <tr>
                <td>小黑</td>
                <td>332556742@qq.com</td>
            </tr>
        </tbody>
    </table>
    <script>
        const oInput = document.querySelectorAll('input')
        const btn = document.querySelector('button')
        const newVIP = document.querySelector('tbody')
        btn.onclick = function(){
            var ming = oInput[0].value
            var you = oInput[1].value
            oInput[0].value=''
            oInput[1].value=''
            var oTr = document.createElement('tr')
            var oTd1 = document.createElement('td')
            var oTd2 = document.createElement('td')
            oTd1.innerText= ming
            oTr.appendChild(oTd1)
            oTd2.innerText= you
            oTr.appendChild(oTd2)
            newVIP.appendChild(oTr)
        }
    </script>
</body>
</html>
