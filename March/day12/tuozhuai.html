<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
        body{
            width: 100%;
            height: 100vh;
        }
        .nima{
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 200px;
            position: absolute; 
            top:50%;
            left: 50%;
            /* transform: translate(-50%,-50%); */

        }
        .bi{
            background: yellow;
            width: 200px;
            height: 20px;
        }
        span{
            display: inline-block;
            background-color: gold;
            width: 200px;
            flex:1;
        }
    </style>
</head>
<body>
    <div class="nima">
    <div class = 'bi'></div>
    <span></span>
</div>
<script>
    var oDiv = document.querySelectorAll('div')
        oDiv[1].onmousedown = function (ev){
        console.log('按下了')
         var x = ev.pageX-oDiv[0].offsetLeft
         var y = ev.pageY-oDiv[0].offsetTop
         document.onmousemove= function(ex){
             console.log('拖了')
            oDiv[0].style.left =ex.pageX - x+'px'
            oDiv[0].style.top = ex.pageY - y+'px'
            // oDiv.style.left =ex.offsetX+'px'
            // oDiv.style.top = ex.offsetY+'px'
            document.onmouseup= function(){
            document.onmousemove=null
            }
         }
    }
</script>
</body>
</html>
