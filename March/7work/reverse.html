<body>
    <script>
        var sha = [5,8,12,9,10,3,56]
        var bi = 0
        for(var i=0;i< parseInt(sha.length/2);i++){
            bi = sha[i]
            sha[i]=sha[(sha.length-(i+1))]
            sha[(sha.length-(i+1))]=bi
        }
        alert(sha)
    </script>
