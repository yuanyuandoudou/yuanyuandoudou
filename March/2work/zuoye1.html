<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业一</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            height:50px;
            width: 100%;
            display:flex;
            font-size: 30px;
            text-align: center;
        }
        .left{
            width:100px;
            background-color: pink;
        }
        .center{
            flex:1;
            background-color: blue;
        }
        .right{
            width:100px;
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧</div>
        <div class="center">中间</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
