<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 20px;
            background: greenyellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="password" name="" id="">
    <div class="dianji">visible</div>
    <script>
        const oinput = document.querySelector('input')
        const odian = document.querySelector('div')
        odian.onclick = function(){
            if(oinput.type == 'text'){
                odian.style.background ='greenyellow'
                odian.innerText='visible'
                oinput.type='password'

        }
             else if(oinput.type == 'password' )
        {
                odian.style.background = 'pink'
                odian.innerText='invisible'
                oinput.type='text'
        }
        }
    </script>
</body>
</html>
