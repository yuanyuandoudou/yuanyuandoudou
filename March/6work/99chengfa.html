<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法表</title>
</head>
<body>

    <script>
        var ge = ""
        for(var i=1;i<=9;i++){
            for(var j=1; j <= i;j++){
                ge += (j+'*'+ i +'='+ i*j)
                ge += '\t'
            }
           ge +='\n'
        }
        console.log(ge);
    </script>
</body>
</html>
