<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0
        for(var i = 1; i<=100 ; i++){
            switch(true){
                case i%10!=3: sum+=i
                break;
            default: console.log(i);
            }
        }
        alert('100以内，个位数不为3的数字之和是'+ sum)
    </script>
</body>
</html>
