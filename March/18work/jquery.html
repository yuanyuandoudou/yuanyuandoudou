<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            position: relative;
        }
        li{
            width: 500px;
            height: 30px;
        }
        .ac{
            background: lightgreen;
        }
        .act{
            background: pink;
        }
        .active{
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <script src="./js/jquery.js"></script>
    <script>
      $('li:odd').addClass('ac')
      $('li:even').addClass('act')
        $('li').hover(function(){
            $(this).toggleClass('active')
        })
    </script>
</body>
</html>
