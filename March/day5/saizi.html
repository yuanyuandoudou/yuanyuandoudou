<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
        }
        .box{
            width: 500px;
            height: 500px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            perspective: 20000px;
            transition: 5s linear;
        }
        .box div:nth-of-type(1){
            width: 100px;
            height: 100px;
            position: absolute;
            top:200px;
            left: 200px;
            background: green;
            text-align: center;
        }
        .box div:nth-of-type(2){
            width: 100px;
            height: 100px;
            position: absolute;
            top:100px;
            left: 200px;
            background: pink;
            transform: rotateX(90deg);
            text-align: center;
            transform-origin: bottom;
        }
        .box div:nth-of-type(3){
            width: 100px;
            height: 100px;
            position: absolute;
            top:300px;
            left: 200px;
            background: red;
            transform: rotateX(-90deg);
            text-align: center;
            transform-origin: top;
        }
        .box div:nth-of-type(4){
            width: 100px;
            height: 100px;
            position: absolute;
            top:200px;
            left: 100px;
            background: purple;
            transform: rotateY(-90deg);
            text-align: center;
            transform-origin: right;
        }
        .box div:nth-of-type(5){
            width: 100px;
            height: 100px;
            position: absolute;
            top:200px;
            left: 300px;
            background: aqua;
            transform: rotateY(90deg);
            text-align: center;
            transform-origin: left;
        }
        .box div:nth-of-type(6){
            width: 100px;
            height: 100px;
            position: absolute;
            top:200px;
            left: 200px;
            background: rgb(84, 94, 94);
            transform: translateZ(-100px);
            text-align: center;
        }
        .box:hover{
            transform: rotate3D(1,1,1,720deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
