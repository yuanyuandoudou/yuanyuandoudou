<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: black;
            border-radius: 50%;
            animation: name 1s linear infinite;
        }
 
        @keyframes name{
            100%{
            transform:rotate(360deg);
            }
        }
        .sun{
            width: 60px;
            height: 60px;
            background: -webkit-radial-gradient(rgb(255, 115, 0) 25%, rgb(255, 123, 0) 25%, rgb(255, 123, 0) 50%,yellow 50%,yellow 75%,yellow 75%,yellow 100%);
            border-radius: 50%;
            position: relative;
            top: 220px;
            left: 220px;
        }
        .earth{
            width: 30px;
            height: 30px;
            background: aquamarine;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 50%;
        }

        /* @keyframes name{
            0%{
            transform: rotate(0deg);
            }
            100%{
            transform: rotate(720deg);
            }
        } */
    </style>
</head>
<body>
    <div class="box">
        <div class="sun">
            <div class="earth">
            </div>
        </div>
    </div>
</body>
</html>
