<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d = window.navigator.userAgent;
        console.log(d)
        if(d.search(/firefox/ !==-1)){
            console.log('火狐浏览器')
        }
        else if(d.search(/Chrome/ !== -1)){
            console.log('谷歌浏览器')

        }else{
            console.log('其它浏览器')

        }
    </script>
</body>
</html>
