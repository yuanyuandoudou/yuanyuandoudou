<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" placeholder="请输入东东">
    <script>
        var oInput = document.querySelector('input')

        oInput.onkeyup = throttle(getdata,2000)
        
        function getdata(){
            console.log('执行'+oInput.value)
        }

        function throttle(fn,delay){
            var valid = 1
            return function(){
                console.log(valid)
                if(valid == 2){
                    return false
                }
                valid = 2
                setTimeout(function(){
                    fn()
                    valid = 1
                },delay)
            }
        }
    </script>
</body>
</html>
