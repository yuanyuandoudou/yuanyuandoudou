<body>
    <script>
        var k=6
        var b=0
        function Monkey(n){
                k--
                if(k==0) {
                    b = n
                    return b
                }
                else {
                    n += Monkey((n+1)*2)
                }
        }
        Monkey(1)
        console.log(b)
    </script>
