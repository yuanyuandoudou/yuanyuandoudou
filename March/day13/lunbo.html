<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin:300px auto;
            border: 1px solid #ccc;
            width: 470px;
            height: 200px;
            position: relative;
        }
        .box>ul{
            display: flex;
            list-style:none;
            position: absolute; 
            top:160px;
            left: 30%;
        }
        li{  
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #aaa;
            background: #fff;
            margin-right: 5px;
            cursor: pointer;
        }
        .box div{
            display: none;
        }
        .box .active{
            display: block;
        }
        img{
            width: 470px;
            height: 200px;
        }
        .ac{
            background: red;
        }
        span{
            position: absolute;
            top: 90px;
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .box span:nth-of-type(1) {
            left: 5px;
        }

        .box span:nth-of-type(2) {
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="ac"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="active"><img src="../day12/1.jpg" alt=""></div>
        <div><img src="../day12/2.jpg" alt=""></div>
        <div><img src="../day12/3.jpg" alt=""></div>
        <div><img src="../day12/4.jpg" alt=""></div>
        <span>&lt;</span>
        <span>&gt;</span>
    </div>
    <script>
        var box = document.querySelector('.box')
        var li = document.querySelectorAll('li')
        var div = box.querySelectorAll('div')
        var span = document.querySelectorAll('span')
        var now = 0
        for(var i = 0 ;i<li.length;i++){
            li[i].index=i
        li[i].addEventListener('click', function(){
            now = this.index
            change()
        })
    }
    span[1].onclick = function(){
        lun()
        change()

    }
    span[0].onclick = function(){
        if(now<= 0){
            now = div.length-1
        }else{
            now--
        }
        change()

    }
    var timer
    function lunbo(){
     timer = setInterval(function(){
        lun()
        change()
    },1000)
}
    function lun(){
        if(now>=div.length-1){
            now = 0
        }else{
            now++
        }
    }
    function change(){
        for(var j=0 ; j < li.length;j++){
                li[j].className=''
            }
            li[now].className='ac'
            for(var k=0;k<div.length;k++){
                div[k].classList.remove('active')
            }
            div[now].classList.add('active')
    }
    box.onmouseover = function(){
        clearInterval(timer)
    }
    box.onmouseleave = function(){
        clearInterval(timer)
        lunbo()
    }
    </script>
</body>
</html>
