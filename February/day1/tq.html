<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气</title>
    <style>
        table{
            text-align: center;
            border-spacing: 0px;
        }
        table td{
            border: 1px solid;
        }
        .ww{
            border:0px;
        }
        .qq{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr class="qq">
            <td colspan="2">日期</td>
            <td colspan="2">天气现象</td>
            <td>气温</td>
            <td>风向</td>
            <td>风力</td>
        </tr>
        <tr>
            <td rowspan="2">22日星期五</td>
            <td>白天</td>
            <td><img src="yang.png" alt="加载失败"></td>
            <td>晴间多云</td>
            <td><b style="color:orange">高温7℃</b></td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr>
            <td>夜间</td>
            <td><img src="yue.png" alt="加载失败"></td>
            <td>晴</td>
            <td><b style="color:blue">低温-4℃</b></td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr>
            <td colspan="8" class="ww"></td>
        </tr>
        <tr>
            <td rowspan="2"><b style="color:red">23日星期六</b></td>
            <td>白天</td>
            <td><img src="yang.png" alt="加载失败"></td>
            <td>晴</td>
            <td><b style="color:orange">高温9℃</b></td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
        <tr>
            <td>夜间</td>
            <td><img src="yun.png" alt="加载失败"></td>
            <td>阴</td>
            <td><b style="color:blue">低温-2℃</b></td>
            <td>无持续风向</td>
            <td>微风</td>
        </tr>
    </table>
</body>
</html>
