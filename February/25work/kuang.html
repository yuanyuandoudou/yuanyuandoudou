<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框框</title>
    <style>
        body{
            margin: 30px;
        }
        .box1{
            width:380px;
            height: 380px;
            border: 1px dashed black;
        }
        .box2{
            width: 350px;
            height: 350px;
            border: 4px solid lightblue;
            background-color: antiquewhite;
            margin: 11px;
        }
        .box3{
            width: 330px;
            height: 330px;
            border:1px solid pink;
            background-color: pink;
            margin:8px;
        }
        .box4{
            width: 200px;
            height: 200px;
            border: 1px dashed white;
            background-color: transparent;
            margin: 62px;
        }
        .box5{
            width: 195px;
            height: 195px;
            border: 1px dashed white;
            background-color: transparent;
            margin: 1.5px;
        }
        .box6{
            width:100px;
            height: 100px;
            border: 5px solid yellow;
            background-color: lightgreen;
            margin:43px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">
                        <div class="box6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
