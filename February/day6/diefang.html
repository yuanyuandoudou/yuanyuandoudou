<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            margin:200px auto;
            background-color: rgb(151, 58, 58);
            position: relative;
            border:50px solid rgb(151, 58, 58);
        }
       .container div{
            width: 150px;
            height: 150px;
            float:left;
            margin:8px;
            z-index: 1;
        }
        .container img{
            width: 150px;
            height: 150px;
        }
        .aa img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top: -20px;
            left:-20px;
        }
        .bb img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top: -20px;
            left:150px;
        }
        .cc img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:-20px;
            left:300px;
        }       
        .dd img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:150px;
            left:-20px;
        }
        .ee img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:150px;
            left:150px;
        }
        .ff img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:150px;
            left:300px;
        }
        .gg img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:300px;
            left:-20px;
        }
        .hh img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:300px;
            left:150px;
        }
        .ii img:hover{
            z-index: 3;
            width: 200px;
            height: 200px;  
            position: absolute;
            top:300px;
            left:300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aa"><img src="1.png" alt=""></div>
        <div class="bb"><img src="1.png" alt=""></div>
        <div class="cc"><img src="1.png" alt=""></div>
        <div class="dd"><img src="1.png" alt=""></div>
        <div class="ee"><img src="1.png" alt=""></div>
        <div class="ff"><img src="1.png" alt=""></div>
        <div class="gg"><img src="1.png" alt=""></div>
        <div class="hh"><img src="1.png" alt=""></div>
        <div class="ii"><img src="1.png" alt=""></div>
    </div>
</body>
</html>
